{% load static %}

<!-- below looks in static folder and then in images folder for logo.svg -->



<header class="header">


    <div class="container container--narrow">
        <a href="{% url 'profiles' %}" class="header__logo">
            <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem header__menuItem {% if request.path == '/' %}active{% endif %}"><a
                        href="{% url 'profiles' %}">Developers</a></li>
                <li class="header__menuItem header__menuItem {% if request.path == '/projects/' %}active{% endif %}"><a
                        href="{% url 'projects' %}">Projects</a></li>





                {% if request.user.is_authenticated %}
                <li class="header__menuItem header__menuItem {% if request.path == '/inbox/' %}active{% endif %}"><a
                        href="{% url 'inbox' %}">Inbox</a></li>
                <li class="header__menuItem header__menuItem {% if request.path == '/account/' %}active{% endif %}"><a
                        href="{% url 'account' %}">Account</a>
                </li>
                <li class="header__menuItem header__menuItem {% if request.path == '/logout/' %}active{% endif %}"><a
                        href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="header__menuItem header__menuItem {% if request.path == '/login/' %}active{% endif %}"><a
                        href="{% url 'login' %}">Login/Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
